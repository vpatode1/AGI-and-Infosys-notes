<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #000;
            color: white;
            position: relative;
        }

        /* Galaxy Effect */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(30, 39, 46, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            z-index: 10;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        header nav {
            display: flex;
            gap: 1.5rem;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s ease-in-out;
        }

        header nav a:hover {
            background-color: white;
            color: #6a5acd;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .project {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s ease-in-out;
        }

        .project:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Galaxy Effect -->
    <div id="particles-js"></div>

    <header>
        <h1>My Projects</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="my-projects.html">My Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">VAT Converter</div>
            <div class="project">String Counter</div>
            <div class="project">Translator</div>
            <div class="project">Exam Notes</div>
            <div class="project">Company Codes</div>
            <div class="project">Privacy Policy</div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Vijay Suresh Patode. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Particles.js for the galaxy effect
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "retina_detect": true
        });

        // GSAP Animations
        window.onload = function() {
            // Header animation
            gsap.from("header h1", { opacity: 0, y: -30, duration: 1.5, ease: "power2.out" });
            gsap.from("header nav a", { opacity: 0, y: -20, stagger: 0.2, duration: 1.5, ease: "power2.out" });

            // Container animation
            gsap.from(".container h2", { opacity: 0, y: 30, duration: 1.5, delay: 0.5, ease: "power2.out" });
            gsap.from(".projects .project", { opacity: 0, scale: 0.8, stagger: 0.3, duration: 1.5, ease: "power2.out" });

            // Footer animation
            gsap.from("footer", { opacity: 0, y: 20, duration: 1, delay: 1.5, ease: "power2.out" });
        };
    </script>
</body>
</html>

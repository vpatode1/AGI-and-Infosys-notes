<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7081215808805984"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
            position: relative;
            background-color: #1b2838;
        }

        /* Galaxy Background Effect */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ecf0f1;
        }

        header nav a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }

        /* Main Section */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-section {
            display: flex;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .hero-image {
            flex-shrink: 0;
            width: 350px;
            height: 450px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text Styles */
        .hero-content {
            max-width: 600px;
        }

        .highlight-hello {
            font-size: 2.5rem;
            font-weight: 800;
            color: #dfe6e9;
            opacity: 0; /* Initially hidden for animation */
        }

        .highlight-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ecf0f1;
            margin-top: 10px;
            opacity: 0; /* Initially hidden for animation */
        }

        .highlight-hobbies {
            font-size: 1.2rem;
            font-weight: 400;
            color: #aab7b8;
            margin-top: 15px;
            opacity: 0; /* Initially hidden for animation */
        }

        /* Footer Styles */
        footer {
            background-color: #34495e;
            color: #b0c4de;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="my-projects.html">My Projects</a>
            <a href="about.html">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-image">
                <img src="https://2.bp.blogspot.com/-f6Xj0Xqjoms/XFV01HJ-22I/AAAAAAAAVbU/PzAN-ypm7UY7EuWDwg87amhg8I8PGvoYQCLcBGAs/s1600/Vijay%2BDeverakonda%2Bgo%2Bprofile%2B2.jpg" alt="Vijay's Profile Picture">
            </div>
            <div class="hero-content">
                <p class="highlight-hello">Hello!</p>
                <p class="highlight-name">
                    I'm <strong>Vijay Suresh Patode</strong>, a <strong>Junior Accountant at Infosys</strong>.
                </p>
                <p class="highlight-hobbies">I love <strong>traveling, video editing</strong>, and <strong>exploring new things</strong>.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Vijay Suresh Patode. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Particles.js for the galaxy effect
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "random": true
                }
            },
            "retina_detect": true
        });

        // GSAP Animations
        window.onload = function() {
            // Animate text on the right side of the image
            gsap.fromTo(".highlight-hello", {
                opacity: 0,
                y: -20
            }, {
                opacity: 1,
                y: 0,
                duration: 1.5,
                ease: "power2.out"
            });

            gsap.fromTo(".highlight-name", {
                opacity: 0,
                y: 20
            }, {
                opacity: 1,
                y: 0,
                duration: 1.5,
                delay: 0.5,
                ease: "power2.out"
            });

            gsap.fromTo(".highlight-hobbies", {
                opacity: 0,
                y: 20
            }, {
                opacity: 1,
                y: 0,
                duration: 1.5,
                delay: 1,
                ease: "power2.out"
            });
        };
    </script>
</body>
</html>

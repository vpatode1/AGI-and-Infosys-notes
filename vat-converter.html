<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Converters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b2838;
            color: white;
            padding-top: 80px;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header h1 { font-size: 2.2rem; }

        header nav a {
            text-decoration: none;
            color: white;
            margin-left: 10px;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 120px;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 520px;
        }

        h2 { margin-bottom: 1rem; }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: #0077cc;
            border: none;
            color: white;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .results {
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Portfolio</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="my-projects.html">My Projects</a>
        <a href="about.html">About</a>
    </nav>
</header>

<div class="content-container">

    <!-- STRING CONVERTER -->
    <div class="container">
        <h2>String Converter</h2>
        <textarea id="inputString" placeholder="Enter string..."></textarea>
        <div class="results" id="stringResults"></div>
    </div>

    <!-- VAT CONVERTER -->
    <div class="container">
        <h2>VAT Converter</h2>
        <input type="number" id="amount" placeholder="Amount">
        <input type="number" id="vatPercentage" value="20" placeholder="VAT %">
        <button onclick="calculateVAT('add')">Add VAT</button>
        <button onclick="calculateVAT('exclude')">Exclude VAT</button>
        <div class="results" id="vatResults"></div>
    </div>

    <!-- INVESTMENT TRUST -->
    <div class="container">
        <h2>Investment Trust Calculation</h2>
        <input id="invAmount" placeholder="Investment Amount">
        <input id="invRate" placeholder="Rate %">
        <input id="invMonths" placeholder="Months">
        <button onclick="investmentCalc()">Calculate</button>
        <div class="results" id="invResult"></div>
    </div>

    <!-- STATE STREET -->
    <div class="container">
        <h2>State Street Calculation</h2>
        <input id="ssAmount" placeholder="Principal Amount">
        <input id="ssRate" placeholder="Rate %">
        <input id="ssDays" placeholder="Days">
        <button onclick="stateStreetCalc()">Calculate</button>
        <div class="results" id="ssResult"></div>
    </div>

    <!-- PREPAYMENT -->
    <div class="container">
        <h2>Prepayment Calculation</h2>
        <input id="ppAmount" placeholder="Loan Amount">
        <input id="ppRate" placeholder="Rate %">
        <input id="ppMonths" placeholder="Months">
        <button onclick="prepaymentCalc()">Calculate</button>
        <div class="results" id="ppResult"></div>
    </div>

</div>

<script>
/* STRING CONVERTER */
document.getElementById("inputString").addEventListener("input", () => {
    let v = inputString.value;
    if (!v) return stringResults.innerHTML = "";
    stringResults.innerHTML = `
        Characters: ${v.length}<br>
        Words: ${v.trim().split(/\s+/).length}<br>
        Spaces: ${(v.match(/\s/g)||[]).length}
    `;
});

/* VAT */
function calculateVAT(action) {
    let amt = +amount.value, vat = +vatPercentage.value;
    let vatAmt = action === "add" ? amt*vat/100 : amt - amt/(1+vat/100);
    let total = action === "add" ? amt+vatAmt : amt-vatAmt;
    vatResults.innerHTML = `VAT: ${vatAmt.toFixed(2)}<br>Total: ${total.toFixed(2)}`;
}

/* INVESTMENT TRUST FORMULA
Interest = (Amount × Rate × Months) / (100 × 12)
*/
function investmentCalc() {
    let i = (invAmount.value * invRate.value * invMonths.value) / (100 * 12);
    invResult.innerHTML = `Interest: ${i.toFixed(2)}`;
}

/* STATE STREET FORMULA
Interest = (Amount × Rate × Days) / (100 × 360)
*/
function stateStreetCalc() {
    let i = (ssAmount.value * ssRate.value * ssDays.value) / (100 * 360);
    ssResult.innerHTML = `Interest: ${i.toFixed(2)}`;
}

/* PREPAYMENT FORMULA */
function prepaymentCalc() {
    let i = (ppAmount.value * ppRate.value * ppMonths.value) / (100 * 12);
    ppResult.innerHTML = `Prepayment Interest: ${i.toFixed(2)}`;
}
</script>

</body>
</html>
